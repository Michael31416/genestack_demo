[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    -p tests.test_db_cleanup  # Load our cleanup plugin
markers =
    unit: Unit tests that don't require external dependencies
    integration: Integration tests that may require database
    slow: Tests that take longer to run
    api: Tests that test API endpoints
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Test database configuration
env = 
    TEST_DATABASE_PREFIX = gene_disease_test_
    TEST_DATABASE_IN_MEMORY = false  # Use temp files for better debugging